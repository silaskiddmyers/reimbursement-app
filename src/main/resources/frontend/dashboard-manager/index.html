<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manager Reimbursements</a>
            <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
        </div>
    </nav>




    <div id="display-by-container">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="retrieveTypeRadio" value="0" checked>
            <label class="form-check-label text-light" for="exampleRadios1">
                Show all reimbursements
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="1">
            <label class="form-check-label text-light" for="exampleRadios2">
                Sort by type
            </label>
        </div>
        <select class="form-select" id="retrieve-param" aria-label="Default select example">
            <option selected>Status</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Denied">Denied</option>
        </select>
        <button type="button" class="btn btn-primary" id="select-by-button">Update</button>

    </div>
    <div id="reimbs-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
