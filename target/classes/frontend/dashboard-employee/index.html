<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursements</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee Reimbursements</a>
            <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
        </div>
    </nav>





    <form id="add-reimbursement-form">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="amount" placeholder="Amount ($)">
            <label for="amount">Amount (ex. $20.00)</label>
        </div>

        <div class="form-group text-light">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Example input">
        </div>

        <label class="my-1 mr-2 text-light" for="inlineFormCustomSelectPref">Type</label>

        <select class="custom-select my-1 mr-sm-2" id="reimbType">
            <option selected id="reimbType">Choose...</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Lodging">Lodging</option>
            <option value="Other">Other</option>
        </select>

        <button class="btn btn-success">Add</button>
    </form>
    <div id="reimbs-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
